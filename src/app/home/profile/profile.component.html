
<div class="profile-container" *ngIf="!reset">
  <div class="profile-card_1">
    <div>
      <label for="file-upload" class="custom-file-upload">
        <div mat-card-avatar class="profile-avatar" [style.background-image]="'url(' + img_url + ')'"></div>
      </label>
      <input id="file-upload" type="file" style="display:none;" (change)="onFileSelected($event)"/>
    </div>
    <div>
      <label for="file-upload" class="custom-file-upload">
        <button  mat-flat-button class="btn_img" (click)="fileInput.click()">Change img Profile</button>
      </label>
      <input id="file-upload" type="file" style="display:none;" (change)="onFileSelected($event)" #fileInput/>
    </div>
  </div>
    <mat-card class="profile-card_2">
        <mat-card-header>
        </mat-card-header>
        <form [formGroup]="profile" (ngSubmit)="update_profile()">
          <mat-card-content>
            <div>
              <div class="input_1">
                <mat-form-field appearance="fill" [ngStyle]="{'pointer-events': show ? 'none' : 'auto'}">
                  <mat-label>fullname</mat-label>
                  <input matInput formControlName="FullName">
                </mat-form-field>
                <mat-form-field appearance="fill" [ngStyle]="{'pointer-events': show ? 'none' : 'auto'}">
                  <mat-label>phone number</mat-label>
                  <input matInput formControlName="PhoneNumber">
                </mat-form-field>
              </div>
              <div class="input_2">
                <mat-form-field appearance="fill" [ngStyle]="{'pointer-events': show ? 'none' : 'auto'}">
                  <mat-label>email</mat-label>
                  <input matInput formControlName="email">
                </mat-form-field>
              </div>
              <div class="input_1">
                <mat-form-field appearance="fill" [ngStyle]="{'pointer-events': show ? 'none' : 'auto'}">
                  <mat-label>address</mat-label>
                  <input matInput  formControlName="Adresse">
                </mat-form-field>
                <mat-form-field appearance="fill" [ngStyle]="{'pointer-events': show ? 'none' : 'auto'}">
                  <mat-label>birthDate</mat-label>
                  <input matInput  formControlName="Birthdate">
                </mat-form-field>
              </div>
              <div class="input_2">
                <mat-form-field appearance="fill" [ngStyle]="{'pointer-events': show ? 'none' : 'auto'}">
                  <mat-label>Site_linkedin</mat-label>
                  <input matInput  formControlName="site">
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button *ngIf="!show" type="submit">Edit Profile</button>
            <button mat-button *ngIf="!show" (click)="btn_reset()">Reset Password</button>
          </mat-card-actions>
        </form>
      </mat-card>
</div>

<div class="password-container" *ngIf="reset">
  <div class="profile-reset_password">
    <form [formGroup]="pass" (ngSubmit)="change_password()">
      <h2>Change Password</h2>
      <div class="input_3">
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password': 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.arial-label]="'Hide Password'" [attr.aira-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off': 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="pass.get('password').hasError('required')">Password is <strong>required</strong></mat-error>
            <mat-error *ngIf="pass.get('password').hasError('minlength')">
              password must be between 8 to 15 
            </mat-error>
        </mat-form-field>
      </div>
      <div class="input_3">
        <mat-form-field appearance="fill">
          <mat-label>Confirm your password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required>
          <mat-error *ngIf="pass.get('confirmPassword').hasError('mismatchedPasswords')">
            Passwords don't match
          </mat-error>
          <mat-error *ngIf="pass.get('confirmPassword').hasError('required')">
            Confirm your Password is <strong>required</strong>
          </mat-error>
      </mat-form-field>
      </div>
      <div class="reset_button">
        <button type="submit" mat-raised-button color="primary" *ngIf="!show">Change</button>
        <button mat-button color="warn" *ngIf="!show" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
