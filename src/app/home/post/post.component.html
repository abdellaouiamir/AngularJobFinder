
<div class="container">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{ data.title }}</mat-card-title>
      <mat-card-subtitle>{{ data.company }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h3><b>Description :</b></h3>
      <div [innerHTML]="data.description"></div>
      <h3><b>Assignments :</b></h3>
      <div [innerHTML]="data.assignments"></div>
      <h3><b>Requirements :</b></h3>
      <div [innerHTML]="data.job_requirements"></div>
      <h3><b>location :</b><p> {{ data.location }}</p></h3>
      <h3><b>Salary :</b><p> {{ data.salary }}</p></h3>
      <h3><b>Created At :</b><p> {{ data.created_at|date }}</p></h3>
      <h3><b>Expire At :</b><p> {{ data.expire_at|date }}</p></h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="apply()">Apply</button>
    </mat-card-actions>
  </mat-card>
  
</div>
