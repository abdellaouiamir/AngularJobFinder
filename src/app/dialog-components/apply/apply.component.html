<h2 mat-dialog-title>Apply</h2>

<mat-dialog-content class="mat-typography">
    <div class="content">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Cover letter</mat-label>
            <textarea class="text" matInput placeholder="Enter your text here ..." [(ngModel)]="coverLetter"></textarea>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="demo-table" matSort>
    
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>Select</th>
                <td mat-cell *matCellDef="let row">
                  <mat-radio-button (click)="$event.stopPropagation()" (change)="onRowSelect(row)" [checked]="selectedRow === row"></mat-radio-button>
                </td>
            </ng-container>


            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>
          
            <ng-container matColumnDef="createDate">
              <th mat-header-cell *matHeaderCellDef>Creation Date</th>
              <td mat-cell *matCellDef="let row">{{ row.created_at|date }}</td>
            </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="['select', 'id', 'createDate']"></tr>
            <tr mat-row (click)="onClick(row.id)"  *matRowDef="let row; columns: ['select', 'id', 'createDate'];"></tr>
          
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4" [ngStyle]="{'pointer-events':'none'}">No CVs found.</td>
            </tr>
          </table>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="closeDialog(coverLetter)"  cdkFocusInitial>Apply</button>
</mat-dialog-actions>
