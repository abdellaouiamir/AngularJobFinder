<h2 mat-dialog-title>CVs</h2>
<mat-dialog-content class="mat-typography">
    <table mat-table [dataSource]="dataSource" class="demo-table" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
      
        <ng-container matColumnDef="createDate">
          <th mat-header-cell *matHeaderCellDef>Creation Date</th>
          <td mat-cell *matCellDef="let row">{{ row.created_at|date }}</td>
        </ng-container>
      
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" (click)="onDelete(row, $event)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="['id', 'createDate', 'delete']"></tr>
        <tr mat-row (click)="onClick(row.id)"  *matRowDef="let row; columns: ['id', 'createDate', 'delete'];"></tr>
      
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4" [ngStyle]="{'pointer-events':'none'}">No CVs found.</td>
        </tr>
      </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="add()" cdkFocusInitial>Add CV</button>
    <input type="file" #fileInput style="display: none;" (change)="onFileSelected($event)">
</mat-dialog-actions>
