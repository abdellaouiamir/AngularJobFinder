<body>
    <div class="container">
        <header>Reset password</header>
        <div>
            <mat-stepper orientation="vertical"  [linear]="true" #stepper>
                <mat-step [stepControl]="firstFormGroup">
                  <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>Fill out your email</ng-template>
                    <mat-form-field appearance="fill">
                      <mat-label>email</mat-label>
                      <input matInput placeholder="ex@ex.com"  formControlName="email" required>
                    </mat-form-field>
                    <div>
                      <button mat-button matStepperNext (click)="sendEmail()">Next</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup">
                  <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel>Fill out your otp code</ng-template>
                    <mat-form-field appearance="fill">
                      <mat-label>otp</mat-label>
                      <input matInput formControlName="otp" placeholder=""
                             required>
                    </mat-form-field>
                    <div>
                      <button mat-button matStepperPrevious>Back</button>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step [stepControl]="thirdFormGroup">
                    <form [formGroup]="thirdFormGroup">
                      <ng-template matStepLabel>Fill out your new password</ng-template>
                      <mat-form-field appearance="fill">
                        <mat-label>password</mat-label>
                        <input matInput formControlName="password" placeholder="enter your password" required>
                      </mat-form-field>
                      <mat-form-field appearance="fill">
                        <mat-label>confirm password</mat-label>
                        <input matInput formControlName="confirmPassword" placeholder="confirm your password" required>
                      </mat-form-field>
                      <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext (click)="resetPassword()">Next</button>
                      </div>
                    </form>
                  </mat-step>
                <mat-step>
                  <ng-template matStepLabel>Done</ng-template>
                  <p>You are now done.</p>
                </mat-step>
            </mat-stepper>
        </div>
    </div>
</body>
